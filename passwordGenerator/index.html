<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span id="title">random password</span></h1>
        <p id="subTitle">Never use an insecure password again</p>
        <div class="submitCont">
            <input type="number" id="passwordLength" placeholder="size">
            <button type="button" id="btnPassword">Generate password</button>
            
            <label for="number">Number</label>
            <input type="checkbox" name="number" id="numbers">
            <label for="number">Symbols</label>
            <input type="checkbox" name="number" id="symbols">
        </div>
        <hr>
        <div class="inputs">
            <p id="num1"></p>
            <p id="num2"></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
