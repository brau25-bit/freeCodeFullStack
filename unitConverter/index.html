<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Metric/Imperial Unit Conversor</h1>
            <input type="number" name="inputEl" id="input-number">
            <button type="button" title="buton" id="btn">Convert</button>
        </div>

        <div class="conversion">
            <div class="conversionUnits">
                <h3>Length (Meter/Feet)</h3>
                <p id="meter"></p>
            </div>
            <div class="conversionUnits">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="liters"></p>
            </div>
            <div class="conversionUnits">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="kilograms"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
