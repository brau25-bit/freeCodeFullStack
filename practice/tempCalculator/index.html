<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Temperature converter</h1>
        <div class="temp">
            <div class="celsius">
                <label for="celsius">Celsius</label>
                <input type="number" name="celsius" placeholder="Enter temperature" id="celsius">
            </div>
            <div class="fahrenheit">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" name="fahrenheit" placeholder="Enter temperature" id="fahrenheit">
            </div>
            <div class="kelvin">
                <label for="kelvin">Kelvin</label>
                <input type="number" name="kelvin" placeholder="Enter temperature" id="kelvin">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
